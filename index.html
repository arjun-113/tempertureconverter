<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: hsl(190, 78%, 64%);
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: hsl(325, 88%, 80%);
      padding: 50px;
      border-radius: 5px;
      align-items: center;
    }
    
    h1 {
      text-align: center;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    
    .input-group input {
      padding: 5px;
      width: 100%;
    }
    
    .result {
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
  
    <div class="input-group">
      <label>Temperature (Celsius):</label>
      <input type="number" id="celsiusInput" placeholder="Enter temperature in Celsius">
    </div>
  
    <div class="input-group">
      <label>Temperature (Fahrenheit):</label>
      <input type="number" id="fahrenheitInput" placeholder="Enter temperature in Fahrenheit">
    </div>
  
    <button onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button>
    <button onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>
  
    <p class="result" id="result"></p>
  </div>
  
  <script>
    function convertCelsiusToFahrenheit() {
      var celsiusInput = document.getElementById("celsiusInput").value;
      
      if (celsiusInput === "") {
        alert("Please enter a temperature in Celsius.");
        return;
      }
      
      var fahrenheit = (celsiusInput * 9/5) + 32;
      document.getElementById("result").innerHTML = celsiusInput + "째C = " + fahrenheit.toFixed(2) + "째F";
    }
    
    function convertFahrenheitToCelsius() {
      var fahrenheitInput = document.getElementById("fahrenheitInput").value;
      
      if (fahrenheitInput === "") {
        alert("Please enter a temperature in Fahrenheit.");
        return;
      }
      
      var celsius = (fahrenheitInput - 32) * 5/9;
      document.getElementById("result").innerHTML = fahrenheitInput + "째F = " + celsius.toFixed(2) + "째C";
    }
  </script>
</body>
</html>
